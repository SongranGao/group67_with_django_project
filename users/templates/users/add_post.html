{% extends 'users/user_profile.html' %}

{% block title %}
<li class="is-active"><a>Publish a new Post</a></li>
{% endblock  %}

{% block content %}
    {{ form.media }}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input class="input" type="text" name="title" placeholder="Title" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Description</label>
            <div class="control">
                <textarea class="textarea" name="desc" placeholder="Post Description..."></textarea>
            </div>
        </div>
        <div class="field">
            <label class="label">Category</label>
            <div class="control">
                <div class="select">
                    <select name="category" required>
                        <option value="">select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                {{ form.content }}
            </div>
        </div>
        <div class="field">
            <label class="label">Tag</label>
            <div class="control">
                <div class="select">
                    <select name="tags">
                        <option value="">select a tag</option>
                        {% for tag in tags %}
                        <option value="{{ tag.id }}">{{ tag.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <input class=" button is-primary is-pulled-right" type="submit" value="Submit">
        <div class=" is-clearfix"></div>
    </form>

{% endblock %}
