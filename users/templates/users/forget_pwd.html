{% extends 'users/base.html' %}

{% block head %}
    <title>Enter the email address to send email retrieval password</title>
{% endblock head %}

{% block content %}
    <div class="box">
        <h1 class="is-uppercase has-text-centered has-text-weight-bold is-size-2">MyBlog
            <br><span class = "tag">Please enter your registered email address</span>
        </h1>
        <hr class="dropdown-divider">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            {{ form.errors }}
            <div class=" is-clearfix"></div>
            <input type="submit"  style="margin-top: 1em" class = "button is-link is-fullwidth" value="Log in">
        </form>
    </div>
{% endblock content %}
